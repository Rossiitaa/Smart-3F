<h2 mat-dialog-title>Select Boxes Modal</h2>
<div class="container">
    <mat-dialog-content>
        <p>Selected Date: {{ data.date }}</p>

        <mat-form-field class="w-100">
            <mat-label>First Select Box</mat-label>
            <mat-select>
                <!-- Add options here -->
            </mat-select>
        </mat-form-field>

        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Second Select Box</mat-label>
                    <mat-select>
                        <!-- Add options here -->
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Hours</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let hour of hours">{{hour}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field class="example-form-field w-100">
            <mat-label>Notes</mat-label>
            <input matInput type="text">
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions class="button-cont">
        <button class="btn btn-secondary" mat-button (click)="onNoClick()">Close</button>
        <button class="btn btn-info ms-2" mat-button (click)="onNoClick()">Add</button>
    </mat-dialog-actions>



</div>
