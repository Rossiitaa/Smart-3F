<nav class="navbar navbar-expand-lg p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

          <a class="nav-link active" aria-current="page" routerLink="">Home</a>

<div class="cont">
  <h1>Calendario</h1>
  <div class="legende">
    <span class="box-smart"></span>
    <p>Smart Working</p>
    <span class="box-assenza"></span>
    <p>Absent</p>
  </div>

  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<div *ngIf="events" class="event-detail">
  <h2 *ngIf="showEvents">Event detail</h2>
  <ul class="cont-detail" *ngFor="let people of events" (click)="onDetailClick(people.extendedProps)">
    <li>Name: {{ people.extendedProps.firstname }}</li>
    <li>Surname: {{ people.extendedProps.lastname }}</li>
  </ul>
</div>
